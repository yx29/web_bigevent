git<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登陆/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">

</head>
<body>
    <!-- logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <!-- 登陆注册区域 -->
    <div class="regAndLoginbox">
        <div class="titleBox">
        </div>
        <!-- 登陆 -->
        <div class="login">
            <!-- 登陆的表单 -->
            <form class="layui-form" id="form-login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe66f;</i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入账号 "
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 链接 -->
                <div class="layui-form-item links"><a href="javascript:;" id="link_login">去注册账号</a></div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg">
            <form class="layui-form" id="form-reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe66f;</i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入账号 "
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认 -->
                <div class="layui-form-item">
                    <i class="layui-icon">&#xe673;</i>
                    <input type="password" name="password" required lay-verify="required|pwd|repwd"
                        placeholder="请再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 链接 -->
                <div class="layui-form-item links"><a href="javascript:;" id="link_reg">去登陆账号</a></div>
            </form>

        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
</body>
</html>
